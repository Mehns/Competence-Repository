
<div class="container">


	<div class="col-md-8 col-md-offset-2">

		<div class="page-header">
			<h1>Import Competence</h1>
		</div>	
		<p>Enter a Competence Framework URL, after analysing the Website you can save the information to the Competence Repository.</p>	


		<!-- show error/success messages -->
		<div class="alert alert-success" role="alert" ng-show="message">{{ message }}</div>
		<div class="alert alert-danger" role="alert" ng-show="error">{{ error }}</div>

		<!-- Form -->
    	<form ng-submit="processForm()" role="form">
    			
    		<div class="input-group  input-group-lg">      		    		    
    			<input  class="form-control" type="url" id="url" name="url" placeholder="www.competence.com" ng-model="url">
    			<span class="input-group-btn">
    				<button type="submit" class="btn btn-success">Submit</button>
    			</span>	    			
    		</div>
    	</form>
    </div>

    <br><br>

    <div class="col-md-6 col-md-offset-3">

    	<!-- scraper2 test -->

    	</div>

		  <a href="#" class="list-group-item" ng-repeat="field in microdataFields">
		    <h4 class="list-group-item-heading">{{field.name}}

		    </h4>
		    <p class="list-group-item-text">
